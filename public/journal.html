<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulLog - Journal</title>
    <link rel="stylesheet" href="styles/index.css" />
    <style>
      .journal-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 700px;
        z-index: 2;
        animation: slideFade 1s ease;
      }

      .journal-container h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
        font-size: 2.2em;
        text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      textarea {
        width: 100%;
        min-height: 300px;
        padding: 20px;
        border-radius: 16px;
        border: none;
        font-size: 1em;
        resize: vertical;
        background: #ffffffcc;
        color: #333;
        outline: none;
        transition: box-shadow 0.3s ease;
        font-family: "Lora", serif;
      }

      textarea:focus {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .journal-container button {
        margin-top: 20px;
        width: 100%;
      }

      .page-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        background: radial-gradient(ellipse at top, #e0c3fc 0%, #8ec5fc 100%);
      }
    </style>
  </head>
  <body>
    <!-- Floating stars background -->
    <script>
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(star);
      }
    </script>

    <!-- Glowing blobs -->
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <!-- Main journal content -->
    <div class="page-wrapper">
      <div class="journal-container">
        <h2>Write Your Journal ðŸŒ¸</h2>
        <form onsubmit="saveEntry(event)">
          <textarea id="entry" placeholder="Pour your heart out..."></textarea>
          <button type="submit">Save Entry</button>
        </form>
      </div>
    </div>

    <script>
      async function saveEntry(e) {
        e.preventDefault();
        const entry = document.getElementById("entry").value;
        if (!entry.trim()) {
          alert("Donâ€™t be shy, write something âœ¨");
          return;
        }

        const response = await fetch("/journal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ entry }),
        });

        const data = await response.json();
        if (data.status === "success") {
          alert("Saved with love ðŸ’–");
          document.getElementById("entry").value = "";
        } else {
          alert("Oops, something went wrong ðŸ˜¢");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulLog Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body>
    <div class="bubbles">
      <span style="left: 10%; animation-delay: 0s"></span>
      <span style="left: 25%; animation-delay: 3s"></span>
      <span style="left: 50%; animation-delay: 6s"></span>
      <span style="left: 75%; animation-delay: 2s"></span>
      <span style="left: 90%; animation-delay: 4s"></span>
    </div>

    <div class="header">
      <h1 id="greeting">Hello!</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </div>
    </div>

    <div class="main-content">
      <p class="quote" id="quote">"You are magic wrapped in stardust."</p>
    </div>

    <div class="card-grid">
      <div class="card" onclick="navigate('journal')">
        <i class="fas fa-book"></i>
        <span>Journal</span>
      </div>
      <div class="card" onclick="navigate('todo')">
        <i class="fas fa-check-circle"></i>
        <span>To-Do</span>
      </div>
      <!--<div class="card" onclick="navigate('chat')">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </div>-->
      <div class="card" onclick="navigate('calendar')">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
      </div>
      <div class="card" onclick="navigate('mood')">
        <i class="fas fa-heart"></i>
        <span>Mood Tracker</span>
      </div>
      <div class="card" onclick="navigate('pomodoro')">
        <i class="fas fa-clock"></i>
        <span>Pomodoro</span>
      </div>
    </div>

    <script src="scripts/dashboard.js"></script>
  </body>
</html>
